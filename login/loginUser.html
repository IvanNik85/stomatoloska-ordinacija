<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login User</title>
    <link rel="shortcut icon" href="../images/icon.jpg">
    <link rel="stylesheet" type="text/css" media="screen" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/loginUser.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/Navbar.css" />
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xl col-md"></div>
            <div class="col-xl-7 col-md-9 toggle">
                <h1>Login User</h1>
                <fieldset>
                    <form>
                        <label for="ime">Ime:</label>
                        <input type="text" id='ime' autocomplete="off" required><br />

                        <label for="pass">Password:</label>
                        <input type="password" id="pass" autocomplete="off" required>

                        <button type="button" id='submit'>Login</button>
                    </form>
                </fieldset>
            </div>
            <div class="col-xl col-md"></div>
        </div>
        <div class="content hide">          
            <div class="row">
                <div class="col-md-12"><h1>Uspešno ste se ulogovali</h1></div>
                <div class="col-lg-4 btns">
                    <button type="button" id="schedule">Zakazivanje</button>
                    <button type="button" id="userInfo">Pregled</button>
                </div>
                <div class="col-lg-8 userContent"> 
                    <h3>Zakažite termin pregleda</h3>
                    <h3>Pregledajte istoriju svojih pregleda</h3>
                </div>               
            </div>
        </div>
    </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src='../js/main.js' type="module"></script>
    <script src='../js/login.js'></script>
</body>

</html>
