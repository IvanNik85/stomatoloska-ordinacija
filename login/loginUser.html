<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login User</title>
    <link rel="shortcut icon" href="../images/icon.jpg">
    <link rel="stylesheet" type="text/css" media="screen" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/loginUser.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/Navbar.css" />
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-3 col-md"></div>
            <div class="col-xl-6 col-md-9">
                <h1>Login forma</h1>
                <fieldset>
                    <form>
                        <label for="ime">Ime:</label>
                        <input type="text" id='ime' autocomplete="off" required><br />

                        <label for="pass">Password:</label>
                        <input type="password" id="pass" required>

                        <button id='submit'>Login</button>
                    </form>
                </fieldset>
            </div>
            <div class="col-xl-3 col-md"></div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-3 col-md"></div>
            <div class="col-xl-6 col-md-9">
                <h1>Odaberite uslugu i stomatologa</h1>
                <fieldset>
                    <form>
                        <select id="#nesto">
                            <option value="">Izaberite uslugu</option>
                            <option value="">Pregled</option>
                            <option value="">Plombiranje</option>
                            <option value="">Vađenje</option>
                            <option value="">Protetika</option>
                        </select><br />

                        <select id="#nesto1">
                            <option value="">Odaberite stomatologa</option>
                            <option value="">Dr Milan Stankovic</option>
                            <option value="">Dr Marijana Cvetkovic</option>
                            <option value="">Dr Ana Rebic</option>
                        </select><br />
                    </form>
                </fieldset>
            </div>
            <div class="col-xl-3 col-md"></div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-3 col-md"></div>
            <div class="col-xl-6 col-md-9">
                <h1>Unesite podatke</h1>
                <fieldset>
                    <form>
                        <label for="ime1">Ime:</label>
                        <input type="text" id='ime1'><br />
                
                        <label for="prezime1">Prezime</label>
                        <input type="text" id='prezime1' autocomplete="off" required><br />
                
                        <label for="email">Email:</label>
                        <input type="email" id='email' autocomplete="off" required><br />
                
                        <label for="date">Date:</label>
                        <input type="date" id='date' autocomplete="off" required><br />
                
                        <label for="tel">Telefon:</label>
                        <input type="text" id='tel' autocomplete="off" required><br />
                        </form>                        
                    </form>
                </fieldset>
            </div>
            <div class="col-xl-3 col-md"></div>            
        </div>        
    </div>

    <div class="container-fluid">
            <div class="row">
                <div class="col-xl-3 col-md"></div>
                <div class="col-xl-6 col-md-9">
                    <h1>Odaberite datum i vreme pregleda</h1>
                    <fieldset>
                        <form>  
                            <label for="date">Date:</label>
                            <input type="date" id='date' autocomplete="off" required><br />

                            <button type="text">Prev</button>
                            <button type="text">Završi</button>
                            </form>                        
                        </form>
                    </fieldset>
                </div>
                <div class="col-xl-3 col-md"></div>            
            </div>        
        </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src='../js/main.js' type="module"></script>
</body>

</html>
