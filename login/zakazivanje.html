<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zakazivanje</title>
    <link rel="shortcut icon" href="../images/icon.jpg">
    <link rel="stylesheet" type="text/css" media="screen" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/zakazivanje.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/Navbar.css" />
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
</head>

<body>    
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-3 col-md"></div>
            <div class="col-xl-6 col-md-9 wrap1">
                    <h1>Odaberite uslugu i stomatologa</h1>
                    <ul id="ul">
                        <li class="active">Usluge</li>
                        <li>Lični podaci</li>
                        <li>Korisnicko ime i lozinka</li>
                        <li>Datum i vreme</li>
                    </ul>
    
                    <div class="multyLine">
                        <fieldset class="usluge box">
                            <form class='ds'>
                                <select class="choise" id="pregled">
                                    <option value="">Izaberite uslugu</option>
                                    <option value="Pregled">Pregled</option>
                                    <option value="Plombiranje">Plombiranje</option>
                                    <option value="Vađenje">Vađenje</option>
                                    <option value="Protetika">Protetika</option>
                                </select><br />
        
                                <select class="choise" id="stomat">
                                    <option value="">Odaberite stomatologa</option>
                                    <option value="Dr Milan Stankovic">Dr Milan Stankovic</option>
                                    <option value="Dr Marijana Cvetkovic">Dr Marijana Cvetkovic</option>
                                    <option value="Dr Ana Rebic">Dr Ana Rebic</option>
                                </select><br /> 
                                
                                <button type="button" class="next">Next</button> 
                            </form>
                        </fieldset>
                        <fieldset class="userData box">
                            <form>                                
                                <div>
                                    <input type="text" id='ime1' autocomplete="off" required><br />
                                    <label for="ime1">Ime:</label>  
                                </div>                      
                                
                                <div>
                                    <input type="text" id='prezime1' autocomplete="off" required><br />
                                    <label for="prezime1">Prezime</label>
                                </div>                        
                                
                                <div>
                                    <input type="email" id='email1' autocomplete="off" required><br /> 
                                    <label for="email1">Email:</label>  
                                </div>
                               
                                <div>
                                    <input type="tel" id='phone' autocomplete="off" required><br />
                                    <label for="phone">Telefon:</label>
                                </div>
        
                                <button type="button" class="prev">Prev</button>
                                <button type="button" class="next">Next</button>                                             
                            </form>
                        </fieldset>
                        <fieldset class="userLog box">
                                <form>                                
                                    <div>
                                        <input type="text" id='username' autocomplete="off" required><br />
                                        <label for="username">Username:</label>  
                                    </div>                      
                                    
                                    <div>
                                        <input type="pass" id='passUser' autocomplete="off" required><br />
                                        <label for="passUser">Password</label>
                                    </div>                        
                                    
                                    <div>
                                        <input type="pass" id='confPass' autocomplete="off" required><br /> 
                                        <label for="confPass">Confirm pass:</label>  
                                    </div>  
            
                                    <button type="button" class="prev">Prev</button>
                                    <button type="button" class="next">Next</button>                                             
                                </form>
                            </fieldset>
                        <fieldset class="wrapDates">
                            <form>
                            <div class="row">
                                <div class="col-xl-5">                      
                                    <form>   
                                        <label for="date">Date:</label>
                                        <input type="date" id='date' autocomplete="off" required><br />                                                                         
                                    </form>                      
                                </div>
                                <div class="col-xl-7 dateTime">
                                    <div class=" time"></div>
                                </div>
                            </div> 
                            <button type="button" class="prev">Prev</button>
                            <button type="button" class="next finish">Finish</button>  
                        </form>
                        </fieldset>
                    </div>
            </div>
            <div class="col-xl col-md"></div>            
        </div>        
    </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src='../js/main.js' type="module"></script>
    <script src='../js/login.js'></script>
</body>

</html>
