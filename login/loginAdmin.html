<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login User</title>
    <link rel="shortcut icon" href="../images/icon.jpg">
    <link rel="stylesheet" type="text/css" media="screen" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/loginAdmin.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/Navbar.css" />
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xl col-sm"></div>
            <div class="col-xl-8 col-md-10 toggle">
                <h1>Admin login</h1>
                <fieldset>
                    <form>
                        <label for="ime">Ime:</label>
                        <input type="text" id='ime' autocomplete="off" required><br />

                        <label for="pass">Password:</label>
                        <input type="password" id="pass" required>

                        <button type="submit" id='submitAdmin'>Login</button>
                    </form>
                </fieldset>
            </div>
            <div class="col-xl col-sm"></div>
        </div>
    </div>    
    <div class="container">
        <div class="adminContent hide">          
            <div class="row">
                <div class="col-md-12 welcome"></div>
                <div class="col-xl-4 filter">
                    <button type="button" id="allPatients">Prikaz pacijenata</button><br>
                    <div class="filters">
                        <h3>Filtritaj pacijente po:</h3>
                        <input type="text" placeholder="Imenu" id="imePac">
                        <input type="text" placeholder="Broju kartona" id="karton">
                        <input type="text" placeholder="Tipu obavljenih pregleda" id="usluga">
                        <input type="text" placeholder="Odabranom stomatologu" id="stomatolog">
                        <input type="text" placeholder="br.tel ili email-u" id="telEmail">
                        <button type="button" id="filter">Filtritaj</button>
                    </div>
                    <!-- <span>Imenu</span><br>
                    <span>Broju kartona</span><br>
                    <span>Tipu obavljenih pregleda</span><br>
                    <span>Odabranom stomatologu</span><br>
                    <span>br.tel ili email-u</span><br> -->
                </div>
                <div class="col-xl-8 col-md-12 table">                
                    <h3>Izaberite neku od opcija pretrage pacijenata po odgovarajuÄ‡im kriterijumima</h3>
                </div>               
            </div>
        </div>
    </div>    

    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src='../js/main.js' type="module"></script>
</body>

</html>
